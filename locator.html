<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Have You Voted Teachout-Wu Yet? - Teachout / Wu 2014</title>
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700|Bitter:400,400,inherit" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/page-two-grid.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="js/poll.js"></script>
  <!--
  <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
  -->
  <script type="text/javascript" src="https://apis.google.com/js/client.js"></script>
</head>
<body class="body page-two clearfix">
  <div id="header" class="header header-1">
    <img id="logo" class="logo logo-1" src="images/teachout_wu_logo.svg">
  </div>
  <div id="content" class="content content-1 clearfix">
    <p id="intro" class="intro intro-1">Do you know where to vote?</p>
    <p id="instruction" class="instruction">Enter your address and we'll tell you where to go.</p>
    <div class="precinct_locator clearfix">
      <input id="address" class="address" placeholder="Eg., 555 Main St., Albany, NY 12201" type="text" onkeydown="enterkey()">
      <a onclick="search()">
        <img id="searchBtn" class="searchBtn" src="images/iconmonstr-magnifier-icon.svg">
      </a>
    </div>
    <p class="pollheader">YOUR POLLING PLACE</p>
    <p id="name" class="result">NOTTINGHAM HIGH SCHOOL (MAIN ENTR)</p>
    <p id="line1" class="result">3100 E GENESEE ST</p>
    <p id="line2" class="result">SYRACUSE, 13224</p>
    <span id="errorMessage" style="display:none;"></span>
  </div>
  <div id="footer" class="footer footer-1 clearfix">
    <p id="credits" class="credits credits-1">Teachout-Wu · Fork on Github · Developed by&nbsp;William Papper, David Nevin, &amp; Daniel Sieradski</p>
  </div>

  <script src="js/jquery-min.js"></script>
  <script src="js/rimages.js"></script>
</body>
</html>
